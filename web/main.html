<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>task3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <div class = "parts">
            <label for="input-text-field">原文入力</label><br>
            <textarea name="input-text-field" id="input-text-field"></textarea>
        </div>
        <div class="parts center">
            <span>
                <select name="original-lang" id="original-lang-select">
                    <option value="" selected　class="select">原文言語</option>
                    <option value="en" selected　class="select">英語</option>
                    <option value="ja" selected　class="select">日本語</option>
                    <option value="zh-CN" selected　class="select">中国語</option>
                    <option value="ko" selected　class="select">韓国語</option>
                    <option value="es" selected　class="select">スペイン語</option>
                    <option value="fr" selected　class="select">フランス語</option>
                    <option value="ru" selected　class="select">ロシア語</option>
                </select>
                <span>→</span>
                <select name="original-lang" id="translate-lang-select">
                    <option value="" selected　class="select">翻訳言語</option>
                    <option value="en" selected　class="select">英語</option>
                    <option value="ja" selected　class="select">日本語</option>
                    <option value="zh-CN" selected　class="select">中国語</option>
                    <option value="ko" selected　class="select">韓国語</option>
                    <option value="es" selected　class="select">スペイン語</option>
                    <option value="fr" selected　class="select">フランス語</option>
                    <option value="ru" selected　class="select">ロシア語</option>
                </select>
                <button class="btn btn-primary btn-lg center inline-block" type="button" id="translate-button">翻訳</button>
                <button class="btn btn-warning btn-lg center inline-block" type="button" id="reset-button">リセット</button>
            </span>
        </div> 
        <div class = "parts">
            <label for="output-text-field">翻訳結果</label><br>
            <textarea name="output-text-field" id="output-text-field"></textarea>
        </div>
    </form>  
    <script type="text/javascript" src="eel.js"></script>
    <script type="text/javascript" src="./js/translate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
